<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorías</title>
    <link rel="stylesheet" href="../styles/categories.css" />
    <script type="module" src="../js/guardian.js"></script>
</head>

<body>
    <header class="header">
        <button id="volver-dashboard" class="btn-logout" onclick="location.href='./balance.html'">← Balance</button>
        <h1>Gestión de Categorías</h1>
    </header>

    <main class="main-grid">
        <!-- Lista -->
        <section class="lista-section">
            <h2>Categorías Registradas</h2>
            <section class="form-section">
            <h2>Agregar Categoría</h2>
            <!-- Formulario -->
            <form id="form-categoria">
                <div class="form-group">
                    <label for="nombre-categoria">Nombre</label>
                    <input type="text" id="nombre-categoria" name="nombre-categoria" required />
                </div>
                <button type="submit" class="btn-add">Guardar</button>
            </form>
        </section>
            <ul id="lista-categorias">
                <!-- Categorías dinámicas  donde se va a meter cada categoria registrada-->
            </ul>
        </section>
    </main>

    <script type="module" src="../js/categories.js"></script>
</body>

</html>
